<!DOCTYPE html>
<html>
<head>
  <title>Volume of a Sphere</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form id="theForm">
    <fieldset>
      <h2>Calculate the volume of a sphere</h2>

      <div>Radius:</div>
      <div><input id="r" type="text"placeholder="0.0000"> </div>
      <div>Volume:</div>
      <div><input id="vol" type="text" placeholder="0.0000" readonly></div>
      <div><button id="calculate">Calculate</button></div>
    </fieldset>
  </form>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
